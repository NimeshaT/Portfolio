<!--body-->
<section class="container-fluid mt-3" id="custSec" style="padding-top: 44px">
    <section class="row">
        <div class="col-md-4">
            <h1>Item Manage</h1>
            <form>
                <div>
                    <label class="form-label" for="id">Item Code</label>
                    <input class="form-control" id="id" name="id" type="text">
                </div>
                <div>
                    <label class="form-label" for="name">Item Name</label>
                    <input class="form-control" id="name" name="name" type="text">
                </div>
                <div>
                    <label class="form-label" for="qty">Item Qty</label>
                    <input class="form-control" id="qty" name="qty" type="text">
                </div>
                <div>
                    <label class="form-label" for="price">Item Price</label>
                    <input class="form-control" id="price" name="price" type="text">
                </div>
                <div class="btn-group mt-4">
                    <button class="btn btn-primary" id="btnSaveItem" type="button">Save</button>
                    <button class="btn btn-warning" id="btnUpdateItem" type="button">Update</button>
                    <button class="btn btn-success" id="btnDeleteItem" type="button">Delete</button>
                    <button class="btn btn-info" id="btnGetAllItem" type="button">Get All</button>
                    <button class="btn btn-danger" type="button">Clear</button>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <table class="table table-bordered table-hover">
                <thead class=" text-white" style="background: linear-gradient(to top left, #33ccff 0%, #ff99cc 100%);">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </section>
</section>
