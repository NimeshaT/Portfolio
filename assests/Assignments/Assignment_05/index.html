<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AssignmentFive</title>
    <link rel="stylesheet" href="assests/css/normalize.css">
    <style>
        body>section{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(4,1fr);
        }
        section>div:nth-child(1){
            grid-column: 1/3;
        }
        section>div:nth-child(4){
                grid-column: 4;
            grid-row: 1/4;
        }
        section>div:nth-child(8){
            grid-column: 2/4;

        }
    </style>
</head>
<body>
<section>
    <div style="background: deeppink"></div>
    <div style="background: gold"></div>
    <div style="background: green"></div>
    <div style="background: grey"></div>
    <div style="background: yellow"></div>
    <div style="background: red"></div>
    <div style="background: purple"></div>
    <div style="background: blue"></div>
    <div style="background: orange"></div>
    <div style="background: aquamarine"></div>
    <div style="background: #44db64"></div>
    <div style="background: #9c29e3"></div>
</section>

</body>
</html>
